apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs
spec:
  replicas: 2 # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs-app
          image: bennanimohameddevopscloud/game-2048
          ports:
            - containerPort: 3000 # Adjust the port if necessary

  SONAR_HOST_URL: http://138.68.126.238
  IMAGE_TAG: 1.0.0


stages:
- test
- build
- push
- deploy

sonarqube-check:
  tags:
    - docker
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner -X
  allow_failure: true
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'

build:
  stage: build
  script:
    - docker build -t bennanimohameddevopscloud/game-2048:latest .
    - docker build -t bennanimohameddevopscloud/game-2048:$IMAGE_TAG-$CI_PIPELINE_IID .

push:
  stage: push
  script:
    - docker push bennanimohameddevopscloud/game-2048:latest
    - docker push bennanimohameddevopscloud/game-2048:$IMAGE_TAG-$CI_PIPELINE_IID

deploy:
  when: manual
  stage: deploy
  script:
    - kubectl apply -f deployment.yaml
